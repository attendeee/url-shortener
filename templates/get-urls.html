<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Url Shortener</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                color: #333;
                margin: 0;
                padding: 20px;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            h1 {
                color: #4A90E2;
            }

            a {
                text-decoration: none;
                color: #4A90E2;
                font-weight: bold;
                margin-bottom: 20px;
                transition: color 0.3s;
            }

            a:hover {
                color: #7BB0E1;
            }

            .url-container {
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                border: 1px solid #ddd;
                overflow: hidden;
                border-radius: 8px;

                width: 100%;
                max-width: 600px;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
            }

            p {
                background-color: #e0e0e0; 
                padding: 15px;
                font-size: 1.1em;
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin: 0;
            }
        </style>

    </head>
    <body>
        <a href="/view/add-url">Create URLs Page</a>
        <h1>Added URLs</h1>

        <div class="url-container">
            {{ range .  }}
            <p>
            <span>{{ .Longhand  }}</span>
            <span>{{ .Shorthand  }}</span>
            </p>
            {{ end  }}
        </div>
    </body>
</html>
